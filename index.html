<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBJ MTL Loader Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Inclusion des bibliothèques Three.js et des loaders nécessaires -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    // Initialisation de la scène, de la caméra et du rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ajout de contrôles pour permettre la rotation de la scène avec la souris
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Ajout d'une lumière
    const light = new THREE.AmbientLight(0xffffff); // Lumière blanche
    scene.add(light);

    // Chemins publics des fichiers .mtl et .obj hébergés sur Three.js Fundamentals
    const mtlUrl = 'https://threejsfundamentals.org/threejs/resources/models/windmill/windmill.mtl';
    const objUrl = 'https://threejsfundamentals.org/threejs/resources/models/windmill/windmill.obj';

    // Chargement des fichiers .mtl et .obj
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.load(mtlUrl, (materials) => {
      console.log('MTL loaded', materials);
      materials.preload();
      const objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load(objUrl, (object) => {
        console.log('OBJ loaded', object);
        scene.add(object);
        animate();
      }, (xhr) => {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      }, (error) => {
        console.error('An error happened', error);
      });
    }, (xhr) => {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    }, (error) => {
      console.error('An error happened', error);
    });

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Mise à jour de la taille du rendu quand la fenêtre est redimensionnée
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
